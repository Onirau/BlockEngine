name: Generate Docs

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Generate documentation
        run: |
          python scripts/documentation/doc_tool.py all

      - name: Upload documentation as artifact
        uses: actions/upload-artifact@v3
        with:
          name: html-docs
          path: ./docs/
