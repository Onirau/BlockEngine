name: LemonEngine Platform Build

on:
  push:
    branches: ["*"]
    paths:
      - "src/**"
      - "CMakeLists.txt"
      - ".github/workflows/platform-test.yml"
  pull_request:
    branches: ["*"]
    paths:
      - "src/**"
      - "CMakeLists.txt"
      - ".github/workflows/platform-test.yml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential cmake ccache \
            libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev libxxf86vm-dev \
            mesa-common-dev libgl1-mesa-dev libglu1-mesa-dev git

      - name: Setup ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          key: ${{ runner.os }}-ccache
          restore-keys: |
            ${{ runner.os }}-ccache
          max-size: 500M

      - name: Clone dependencies
        run: |
          mkdir -p dependencies
          git clone --depth 1 https://github.com/luau-lang/luau.git dependencies/luau
          git clone --depth 1 https://github.com/raysan5/raylib.git dependencies/raylib

      - name: Configure and build with ccache
        run: |
          export PATH="/usr/lib/ccache:/usr/local/opt/ccache/libexec:$PATH"
          export CCACHE_DIR="${{ github.workspace }}/.ccache"
          mkdir -p build
          cd build
          cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_C_COMPILER_LAUNCHER=ccache -DCMAKE_CXX_COMPILER_LAUNCHER=ccache ..
          cmake --build . -- -j$(nproc)

      - name: ccache statistics
        run: ccache -s

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Install CMake and Ninja
        uses: jwlawson/actions-setup-cmake@v1
        with:
          cmake-version: "3.27.0"
      
      - name: Install Ninja
        run: choco install ninja
      
      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.3
      
      - name: Setup MSVC
        uses: microsoft/setup-msbuild@v1.1
      
      - name: Clone dependencies
        run: |
          mkdir dependencies -Force
          git clone --depth 1 https://github.com/luau-lang/luau.git dependencies/luau
          git clone --depth 1 https://github.com/raysan5/raylib.git dependencies/raylib
      
      - name: Configure and build with sccache
        shell: cmd
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
          set SCCACHE_DIR=%GITHUB_WORKSPACE%\.sccache
          mkdir build
          cd build
          cmake .. -G "Ninja" -DCMAKE_BUILD_TYPE=Release -DCMAKE_C_COMPILER=cl -DCMAKE_CXX_COMPILER=cl -DCMAKE_C_COMPILER_LAUNCHER=sccache -DCMAKE_CXX_COMPILER_LAUNCHER=sccache
          cmake --build . --config Release --parallel
      
      - name: sccache statistics
        run: sccache --show-stats
