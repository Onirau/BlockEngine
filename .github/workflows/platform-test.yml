name: LemonEngine Platform Build

on:
  push:
    branches: ["*"]
    paths:
      - "src/**"
      - "CMakeLists.txt"
      - ".github/workflows/platform-test.yml"
  pull_request:
    branches: ["*"]
    paths:
      - "src/**"
      - "CMakeLists.txt"
      - ".github/workflows/platform-test.yml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential cmake ccache \
            libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev libxxf86vm-dev \
            mesa-common-dev libgl1-mesa-dev libglu1-mesa-dev git

      - name: Setup ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          key: ${{ runner.os }}-ccache
          restore-keys: |
            ${{ runner.os }}-ccache
          max-size: 500M

      - name: Clone dependencies
        run: |
          mkdir -p dependencies
          git clone --depth 1 https://github.com/luau-lang/luau.git dependencies/luau
          git clone --depth 1 https://github.com/raysan5/raylib.git dependencies/raylib

      - name: Configure and build with ccache
        run: |
          export PATH="/usr/lib/ccache:/usr/local/opt/ccache/libexec:$PATH"
          export CCACHE_DIR="${{ github.workspace }}/.ccache"
          mkdir -p build
          cd build
          cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_C_COMPILER_LAUNCHER=ccache -DCMAKE_CXX_COMPILER_LAUNCHER=ccache ..
          cmake --build . -- -j$(nproc)

      - name: ccache statistics
        run: ccache -s

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install CMake
        uses: jwlawson/actions-setup-cmake@v1
        with:
          cmake-version: "3.27.0"

      - name: Install Ninja
        run: choco install -y ninja

      - name: Setup MSVC
        uses: microsoft/setup-msbuild@v1.1

      - name: Install sccache
        uses: mozilla-actions/sccache-action@v0.0.3

      - name: Cache sccache
        uses: actions/cache@v3
        with:
          path: ${{ github.workspace }}\.sccache
          key: ${{ runner.os }}-sccache-${{ hashFiles('**/*.cpp','**/*.h') }}
          restore-keys: |
            ${{ runner.os }}-sccache-

      - name: Clone dependencies
        run: |
          mkdir dependencies -Force
          git clone --depth 1 https://github.com/luau-lang/luau.git dependencies/luau
          git clone --depth 1 https://github.com/raysan5/raylib.git dependencies/raylib

      - name: Configure and build with sccache
        shell: pwsh
        run: |
          # Set up environment
          & "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
          $env:SCCACHE_DIR = "${{ github.workspace }}\.sccache"
          mkdir build
          cd build
          # Configure CMake to use sccache
          cmake .. -G Ninja `
            -DCMAKE_BUILD_TYPE=Release `
            -DCMAKE_C_COMPILER_LAUNCHER=sccache `
            -DCMAKE_CXX_COMPILER_LAUNCHER=sccache
          # Build with maximum parallelism
          ninja -j 12

      - name: sccache statistics
        run: sccache --show-stats
